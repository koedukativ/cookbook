<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cookbook Josh & J</title>
  <meta name="author" content="Josh and J">
  <meta name="description" content="a group exercise for WBS coding school">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/menu-styles.css">

</head>

<body>
  <div id="cb-menu-overlay"></div>

  <h1>Amazing Cookbook</h1>

  <article id="cb-recipe1">
    <h3 class="cb-recipe-title">Sample Recipe</h3>
    <img class="cb-recipe-image" src="assets/example.jpg" alt="Grilled Chicken Bowl with Vegetables">
    <p class="cb-recipe-description">This would be the part where we have an awesome, mouth-watering recipe!</p>
    <table class="cb-ingredients">
      <tr class="cb-ingredients-head">
        <th>Ingredient</th>
        <th>Amount</th>
        <th>Unit</th>
        <th>Comment</th>
      </tr>
      <tr class="cb-ingredients-list">
        <td>Ingredient</td>
        <td>Amount</td>
        <td>Unit</td>
        <td>Comment</td>
      </tr>
    </table>
    <button id="cb-share-recipe">Share</button>
  </article>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="js/load-navbar.js"></script>
</body>

</html>
